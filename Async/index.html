  <body>
    <header>

      <button id='stop'>Stop</button>
    </header>
  </body>

    let timer = 1
    setTimeout(() => {
      console.log(`Hello World after ${timer} sec`)
    }, timer * 1000)
    let interval = 1
    let count = 0
    const displayMsg = () => {
      console.log(`Count(${count++}): Hello World every ${interval} sec`)
    }
    // const displayInterval = setInterval(displayMsg, interval * 1000)

      console.log(`displayInterval Stoped at ${count}`)

      // clearTimeout() works similarly but for setTimeout
    })
  </script>
</html>

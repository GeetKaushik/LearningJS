<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>BMI Calculator</title>
  </head>
  <body>
    <h1 class="text-center">BMI Calculator</h1>
    <form class="text-center">
      <div>
        <label for="height">Height: </label>
        <input type="text" name="Height" id="height" placeholder="(in cm)" />
      </div>
      <div>
        <label for="weight">Weight: </label>
        <input type="text" name="Weight" id="weight" placeholder="(in kg)" />
      </div>
      <div id="results">Result:</div>

      <button type="submit" id="calculate">Calculate</button>
    </form>
    <div id="weight-guide" class="text-center">
      <h3>BMI Weight Guide</h3>
      <p>Under Weight = Less than 18.6</p>
      <p>Normal Range = 18.6 and 24.9</p>
      <p>Overweight = Greater than 24.9</p>
    </div>
  </body>
  <script src="BMICalculator.js"></script>
</html>
